<form action="{S_ADD_A_ACTION}" method="post" name="postform">
<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<th colspan="2"><!-- IF TEXT -->{L_UFAQ_EDIT}<!-- ELSEIF REPLY -->{L_UFAQ_ADD_ANSWER}<!-- ELSE -->{L_UFAQ_ADD_QUEST}<!-- ENDIF --></th>
</tr>
<!-- IF not REPLY --><tr>
	<td class="row1"><b class="genmed">{L_UFAQ_SUBJ}:</b></td>
	<td class="row2"><input class="post" style="width:450px" type="text" name="subj" size="45" maxlength="64" value="{Q_SUBJ}" /></td>
</tr>
<tr>
	<td class="row1"><b class="genmed">{L_NOTIFY_REPLY}:</b></td>
	<td class="row2"><input type="checkbox" name="watch" value="1" <!-- IF Q_WATCH -->checked="checked" <!-- ENDIF -->/></td>
</tr>
<!-- ENDIF -->
<tr>
	<td class="row1" width="22%" valign="top"><!-- IF not REPLY --><b class="genmed">{L_UFAQ_NAME}:</b><!-- ENDIF -->
		<table width="100%" cellspacing="5" cellpadding="0" border="0" align="center">
		<tr>
			<td class="gensmall" align="center"><b>{L_SMILIES}</b></td>
		</tr>
		<tr>
			<td align="center">
				<!-- BEGIN smiley -->
					<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;" style="line-height: 20px;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" hspace="2" vspace="2" /></a>
				<!-- END smiley -->
			</td>
		</tr>
		<!-- IF S_SHOW_SMILEY_LINK -->
			<tr>
				<td align="center"><a class="nav" href="{U_MORE_SMILIES}" onclick="popup(this.href, 300, 350, '_phpbbsmilies'); return false;">{L_MORE_SMILIES}</a></td>
			</tr>
		<!-- ENDIF -->
		</table>
	</td>
	<td class="row2" valign="top">
		<script type="text/javascript">
		// <![CDATA[
			var form_name = 'postform';
			var text_name = 'message';
		// ]]>
		</script>

		<table width="100%" cellspacing="0" cellpadding="0" border="0">
		<!-- INCLUDE posting_buttons.html -->
		<tr>
			<td valign="top" style="width: 100%;"><textarea name="message" rows="15" cols="76" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" style="width: 98%; height: 270px;">{TEXT}</textarea></td>
			<!-- IF S_BBCODE_ALLOWED -->
			<td width="80" align="center" valign="top">
				<script type="text/javascript">
				// <![CDATA[
					colorPalette('v', 7, 6)
				// ]]>
				</script>
			</td>
			<!-- ENDIF -->
	 	</tr>
		</table>
	</td>
</tr>
<tr>
	<td class="cat" colspan="2" align="center"><input type="submit" class="btnmain" value="{L_SUBMIT}">&nbsp;<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" /</td>
</tr>
</table>
</form>


<br clear="all" />
